<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	
	<link rel="stylesheet" href="./assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Barlow:200,400,700,900" rel="stylesheet">

	<title>Hangman Game</title>
</head>
<body>
	<div class="wins">
		<h2>Wins:</h2>
		<h1 id="wins">0</h1>
	</div>
	<div id="container" class="container text-center p-3">
		<h1 class="mb-4 mt-5">Do you even lift, bro?</h1>
		<p> What exercise am I thinking of?</p>
		<div id="game"></div>

		<p id="error"></p>
		
		<button id="btn-start" class="btn btn-lg btn-start">Start</button>
		
		<button id="btn-quit" class="btn btn-lg btn-start">Give Up</button>

		<div id="winning" class="hidden">
			<div class="animation">
				<svg class="animate" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 77 54.2" style="enable-background:new 0 0 77 54.2;" >
				
					<polyline stroke-linejoin="round" style="fill: none;" stroke-linecap="round" stroke-miterlimit="10" stroke-width="5" class="cls-1 path check" points="5.5,22.5 29.8,46.2 70.7,6.2 "/>
				</svg>
				<h2 class="success text-animate">You Win!</h2>
			</div>

			<div class="animation2">
				<p class="mt-4">You guessed <span class="wordend"></span></p>
				<p>This excercize works the <span id="works"></span>, among other things!</p>
				<div class="embed-responsive-16by9 embed-responsive video-container">
					<iframe class="embed-responsive-item" id="video" src="" frameborder='0'></iframe>
				</div>
				
				<button class="btn btn-lg btn-start btn-restart">Play Again!</button>
			</div>
		</div>
		<div id="losing" class="hidden">
			<h1> You lost </h1>
			<p>The word was <span class="wordend"></span></p>
			<button class="btn btn-lg btn-start btn-restart">Play Again!</button>
		</div>

	</div>
<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
